<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
   <div class="box">
    <div class="box_timing">
        <div class="hr" >00</div>
        <div class="colon">:</div>

        <div  class="min" id="mins">00</div>
        <div  class="colon">:</div>

        <div class="sec">00</div>
        <div class="colon">:</div>

        <div class="milisec">00</div>
        <!-- <div class="colon"></div> -->
    </div>
    
    <div class="button">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
        <button id="stop">Stop</button>
    </div>
   </div>


   <script src="stopwatch1.js"></script>
</body>
</html>
